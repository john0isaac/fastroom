# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
exclude: '^(.*/)?(migrations|autogenerated|generated)(/.*|$)'
default_language_version:
  python: python3.12
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
    - id: check-yaml
    - id: check-toml
    - id: end-of-file-fixer
    - id: trailing-whitespace
    - id: check-ast
    - id: check-case-conflict
    - id: check-docstring-first
    - id: check-illegal-windows-names
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.17.1
    hooks:
    - id: mypy
      args: [--ignore-missing-imports, --config-file=backend/pyproject.toml]
      additional_dependencies: ["fastapi[standard-no-fastapi-cloud-cli]==0.116.1", "pydantic==2.11.7", "pydantic-settings==2.10.1", "redis==6.4.0", "orjson==3.11.1", "httpx==0.28.1", "python-jose==3.5.0", "bcrypt==4.3.0", "sqlalchemy[asyncio]>=2.0.42", "python-dotenv>=1.1.1", "asyncpg>=0.30.0",  "types-redis>=4.6.0.20241004", "types-orjson>=3.6.2", "types-python-jose>=3.5.0.20250531"]
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.8
    hooks:
    - id: ruff
      args: ["--fix", "--config", "backend/pyproject.toml"]
      # Run the formatter.
    - id: ruff-format
      args: ["--config", "backend/pyproject.toml"]
